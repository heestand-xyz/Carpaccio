stages:
  - build_macos
  - build_ios
  - test_ios
  - test_macos

build_macos:
  stage: build_macos
  script:
    - xcodebuild -workspace Carpaccio.xcworkspace -scheme Carpaccio-OSX clean build
  tags:
    - xcode
    - macos

build_ios:
  stage: build_ios
  script:
   - xcodebuild -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone XS,OS=12.0' -workspace Carpaccio.xcworkspace -scheme Carpaccio-iOS clean build | xcpretty
  tags:
    - xcode
    - macos

test_macos:
  stage: test_macos
  script:
   - xcodebuild -workspace Carpaccio.xcworkspace -scheme Carpaccio-OSX clean test | xcpretty
  dependencies:
    - build_macos
  tags:
    - xcode
    - macos

test_ios:
  stage: test_ios
  script:
    - xcodebuild -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 6,OS=10.3' -workspace Carpaccio.xcworkspace -scheme Carpaccio-iOS clean test | xcpretty
  dependencies:
    - build_ios
  tags:
    - xcode
    - macos
